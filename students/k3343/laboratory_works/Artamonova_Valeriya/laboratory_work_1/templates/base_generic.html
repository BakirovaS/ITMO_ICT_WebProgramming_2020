<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>HometaskDesk</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Главная страниица</a></li>
          <li><a href="{% url 'all_hometasks' %}">Доска домашних заданий</a></li>
          <li><a href="{% url 'all_comments' %}">Доска комментариев</a></li>
          <li><a href="{% url 'add_comment' %}">Добавить комментарий</a></li>
          <li><a href="{% url 'login' %}">Войти</a></li>
          <li><a href="{% url 'logout' %}">Выйти</a></li>
      </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
