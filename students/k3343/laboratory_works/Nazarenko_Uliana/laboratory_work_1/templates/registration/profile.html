{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<h3 align="center"></p>Добавление данных</h3>
<div class="card">
<div class="card-body">
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

    {{ form.as_p }}

    <button type="submit" class="btn btn-info btn-block" href="{% url 'index' %}">Создать аккаунт</button>
</form>
</div>
</div>
{% endblock %}
