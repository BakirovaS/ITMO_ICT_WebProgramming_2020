<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flight</title>
</head>

<body style="padding: 0.75rem 1.25rem">
    <h1>Flight:</h1>
    <small><a href="/flights/">Go back</a></small>
    <p>{{ flight }}</p>
    {% for comment in comments %}
    <div style="border: 1px solid; padding: 0.5rem; margin: 2rem">
        <h4>Author: <a href="{{ comment.author }}">{{ comment.author }}</a></h4>
        <p><b>Comment type:</b> {{ comment.get_com_type_display }}</p>
        <p><b>Comment text:</b></p>
        <p>{{ comment.com_text }}</p>
    </div>
    {% endfor %}
    <div style="border: 1px solid; padding: 0.5rem; margin: 2rem">
        <form action="/flights/{{ flight.id }}/" method="post">
            {% csrf_token %}
            <input type="text" name="author_id" hidden value="{{ user.id }}">
            {{ form.as_p }}
            <input type="submit">
        </form>
    </div>
</body>

</html>
