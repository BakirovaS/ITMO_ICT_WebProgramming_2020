<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car view</title>
</head>
<body>
    <ul>
        {% for car in cars %}
        <li>{{car.car_make}}</li>
        <li>{{car.car_model}}</li>
        <li>{{car.car_color}}</li>
        <li>{{car.id_car}}</li>

        <hr/>
        {% empty %}
        <li> No cars yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
