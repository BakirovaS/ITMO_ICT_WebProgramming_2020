<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All owners</title>
</head>
<body>
    {% for owner in owners %}

    <b>Имя владельца:</b><br/>
    <p>{{owner.owner_name}}<p><br/>
    <b>Фамилия владельца:</b><br/>
    <p>{{owner.owner_surname}}</p><br/>
    <b>Дата рождения владельца: </b><br/>
    <p>{{owner.date_of_birth}}</p><br/>

    {% endfor %}
</body>
</html>
