<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
    <ul style="list-style-type:none">

        {% for object in object_list %}

        <li>{{ object.trademark }}</li>
        <li>{{ object.model }}</li>
        <li>{{ object.color }}</li>
        <li>{{ object.number }}</li>

        <hr/>

        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
