<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <ul>
        <!-- Iterate over object_list -->
        {% for object in object_list %}
        <!-- Display Objects -->
        <li>{{ object.title }}</li>
        <li>{{ object.description }}</li>

        <hr/>
        <!-- If object_list is empty  -->
        {% empty %}
        <li>Данных нет :(</li>
        {% endfor %}
    </ul>
</body>
</html>
