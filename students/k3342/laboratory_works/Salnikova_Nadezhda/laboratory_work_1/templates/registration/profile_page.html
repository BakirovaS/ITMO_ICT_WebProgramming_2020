{% extends  'base.html' %}

{% block main %}
<h2>New user</h2>
<div class="card">
<div class="card-body">
<h5 class="card-title">Please, enter your info</h5>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

    <!-- Using the formset -->
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary btn-block" href="{% url 'index' %}">Confirm</button>
</form>
</div>
</div>
{% endblock %}
