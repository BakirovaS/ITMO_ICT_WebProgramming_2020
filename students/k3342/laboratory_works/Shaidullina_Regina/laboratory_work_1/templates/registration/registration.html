{% extends 'main_menu.html' %}

{% block content %}

<h2>Registration</h2>
{% if user.is_active %}
<p>You have already registered.</p>
{% else %}
<form method='POST' action='.'>
	{% csrf_token %}
	{{ form.as_p }}
	<input type='submit' value='Register'>
</form>
{% endif %}
<br><br><br>

{% endblock %}
