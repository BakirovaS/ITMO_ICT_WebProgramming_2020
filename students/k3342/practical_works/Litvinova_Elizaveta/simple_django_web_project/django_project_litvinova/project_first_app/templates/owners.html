<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Все владельцы</title>
</head>

<body>
    <ul>
        {% for owner in owners %}
        <li>Владелец: {{ owner.first_name }} {{ owner.last_name }}</li>
        <li>Пол: {{ owner.get_gender_display }}</li>
        <li>Дата рождения: {{ owner.birthdate }}</li>
        <li>Возрат {{ owner.age }}</li>
        <hr>
        {% endfor %}
    </ul>
</body>

</html>
