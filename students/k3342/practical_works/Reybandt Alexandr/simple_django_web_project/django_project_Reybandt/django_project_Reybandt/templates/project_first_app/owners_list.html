{% extends 'base.html' %}

{% block title %}Информация о владельце{% endblock %}

{% block content %}
<body>
	<div class="main">
		<h3>Список владельцев (реализован функционально):</h3>
		{% for data in dataset %}
			Имя: <em>{{ data.first_name }} {{data.last_name}}</em><br>
			Дата рождения: <em>{{ data.date_of_birth }}</em><br>
			<hr>
		{% endfor %}
	</div>	
</body>	

{% endblock %}
